<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" >
    <title>Gallery3D</title>
  </head>
  <body>
    <section class="home-page">
      <div class="home-page-container">
        <h2>My 3D Gallery</h2>
        <p>Hi! my name is Martin and I'm currently learning blender. These are my 3D works created throughout my journey. Thank you for stopping by!</p>
        <button id="collection-btn">View Collection</button>
      </div>
    </section>

    <section class="experience">
      <div class="experience-interface-container">
        <a class="logo">Gallery3D</a>

        <div class="models-list-container">
          <h3>3D Models</h3>

          <div class="models-list">
            <button class="model-button" id="donut-model">Donut</button>
            <button class="model-button" id="jiku-model">Jiku</button>
          </div>

          <div class="models-animations-list">
            <button class="animation-button" id="animation-btn">Animation</button>
          </div>
        </div>
          
        <button class="description-btn"></button>
      </div>

      <canvas class="webgl"></canvas>
    </section>
    
    <script type="module" src="/script.js"></script>
  </body>
</html>
